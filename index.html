<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./mainjs.js" defer></script>
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

  </style>
</head>

<body>
  <section main-article>
    <div class="box-container active" card-step >
      <div class="text-container">
        <div class="svg-container">
          <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg">
            <path
              d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
              fill="#FC7614" />
          </svg>
        </div>
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help is improve our
          offering.</p>
        <div>
          <ul class="rating-box">
            <li class="item-1">1</li>
            <li class="item-2">2</li>
            <li class="item-3">3</li>
            <li class="item-4">4</li>
            <li class="item-5">5</li>
          </ul>
        </div>
      </div>
      <div class="btn-container">
        <button class="button-1" button-previous>Previous</button>
        <button class="button-2" button-next>Submit</button>
      </div>
    </div>


  <article class="main-article 
  ">
    <div class="box-container" card-step>
      <div class="img-container">
        <img src="./images/illustration-thank-you.svg" alt="" srcset="">
      </div>
      <h1>Thank You!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in
        touch.</p>
        <div class="btn-container">
          <button class="button-3" button-previous>Previous</button>
        </div>

    </div>


  </article>
</section>
  <!-- Rating state start -->



  <!-- Rating state end -->

  <!-- Thank you state start -->


  <!-- Thank you state end -->



</body>

</html>
